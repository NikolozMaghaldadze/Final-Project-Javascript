<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,800;0,900;1,700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <section class="registracia-full">
      <div class="mtliani-wrapperi">
        <div class="from-wrapper">
          <div class="two-items">
            <button type="button" class="toggle-button">Log In</button>
            <button type="button" class="toggle-button">Registration</button>
          </div>
          <div class="socials">
            <a href="https://www.facebook.com/"
              ><i class="fa-brands fa-facebook"></i
            ></a>
            <a href="https://twitter.com/"
              ><i class="fa-brands fa-twitter"></i
            ></a>
            <a
              href="https://accounts.google.com/signup/v2/webcreateaccount?service=mail&continue=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&biz=false&flowName=GlifWebSignIn&flowEntry=SignUp"
              ><i class="fa-brands fa-google"></i
            ></a>
          </div>

          <form class="form-class" id="formClass" action="">
            <input
              type="text"
              name="text"
              id="username"
              placeholder="enter your username"
            />
            <input
              type="text"
              name="password"
              id="password "
              placeholder="enter your username"
            />
            
            <input type="checkbox" name="check" id="checkbox" /><span>I agree terms and conditions</span>
          </form>
          <button type="submit" class="btn-sb">Log In</button>
          
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
