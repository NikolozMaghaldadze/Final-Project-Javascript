<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="media.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,800;0,900;1,700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <section class="registracia-full">
      <div class="fixe-message">
        <a href="index.html">1.To main page</a>
        <a href="users.html">2.managers and rules</a>
      </div>
      <div class="mtliani-wrapperi">
        <div class="from-wrapper">
          <div class="two-items">
            <button type="button" class="toggle-button">Registration</button>
          </div>
          

          <form class="form-class" id="formClass" action="">
            <input
              type="text"
              name="text"
              id="username"
              placeholder="Enter your username..."
            />
            <span class="error-text" id="error_username"></span>
            <input
              type="email"
              name="text"
              id="email"
              placeholder="Enter your email..."
            />
            <span class="error-text" id="error_email"></span>
            <div class="show-hide-password">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Enter your password..."
              />
              <i class="fa-solid fa-eye show-password" id="showPassword"></i>
            </div>
            <span class="error-text" id="error_password"></span>
            <div class="show-hide-password">
              <input
                type="password"
                name="password"
                id="pass2"
                placeholder="Re-nter your password..."
              />
              <i class="fa-solid fa-eye show-password" id="showPassword2"></i>
            </div>
            <span class="error-text" id="error_pass2"></span>
            
            <div class="wrap-input">
              <input type="checkbox" name="check" id="checkbox" /><span class="span-text">I agree terms and conditions</span>
            </div>
            <span class="error-text" id="error_agree"></span>

            <div class="socials">
              <a href="https://www.facebook.com/">
              <i class="fa-brands fa-facebook-f fb"></i
                ></a>
              <a href="https://twitter.com/"
                ><i class="fa-brands fa-twitter tw"></i
              ></a>
              <a
                href="https://accounts.google.com/signup/v2/webcreateaccount?service=mail&continue=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&biz=false&flowName=GlifWebSignIn&flowEntry=SignUp"
                ><i class="fa-brands fa-google gl"></i
              ></a>
            </div>

            <button type="submit" class="btn-sb" id="submit-btn">Log In</button>
          </form>
          
          
        </div>
      </div>
    </section>

    <script src="registration.js"></script>
  </body>
</html>
